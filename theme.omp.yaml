$schema: >-
  https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
console_title_template: "{{.Folder}}{{if .Root}} :: root{{end}}"
blocks:
  - alignment: left
    segments:
      - foreground: "#45F1C2"
        style: plain
        template: "{{ .CurrentDate | date .Format }}"
        type: time
        properties:
          time_format: "\uf43a 15:04"
      # - foreground: '#45F1C2'
      #   style: plain
      #   template: ' {{ .UserName }} on'
      #   type: session
      - foreground: "#0CA0D8"
        properties:
          folder_separator_icon: /
          style: full
        style: plain
        template: "  {{ .Path }} "
        type: path
      - foreground: "#14A5AE"
        powerline_symbol: 
        properties:
          fetch_stash_count: true
          fetch_upstream_icon: true
        style: plain
        template: >-
          {{ .UpstreamIcon }}{{ .HEAD }}{{ if gt .StashCount 0 }}  {{
          .StashCount }}{{ end }}
        type: git
      - type: python
        foreground: "#3572A5"
        style: plain
        template: " \ue73c\u2009({{ .Venv }})"
    type: prompt
  - alignment: left
    newline: true
    segments:
      - foreground: "#cd5e42"
        style: plain
        template: " "
        type: root
      - foreground: "#CD4277"
        style: plain
        template: "# "
        type: text
    type: prompt
version: 2
